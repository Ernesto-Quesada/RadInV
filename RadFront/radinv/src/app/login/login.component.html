<form [formGroup]="form" (ngSubmit)= "onSubmit()">
    

    <div class="form-group">
      <label for="email1" class="bmd-label-floating">Email address</label>
      <input type="email " [ngClass]="{'error': isValid('email')}" class="form-control" id="email"   formControlName = "email">
    </div>

    <div class="form-group">
      <label for="password" class="bmd-label-floating">Password</label>
      <input type="password" [ngClass]="{'error': isValid('password')}" class="form-control" id="password1"  formControlName = "password"> 
    </div>

    <br>
    
    <button class="btn btn-primary">Submit</button>
</form>
