<form [formGroup]="form" (ngSubmit)= "onSubmit()">
    <div class="form-group">
        <label for="firstName" class="bmd-label-floating">First Name</label>
        <input type="text"  [ngClass]="{'error': isValid('firstName')}" class="form-control" id="firstName"  formControlName = "firstName">
      </div>
      <div class="form-group">
          <label for="firstName" class="bmd-label-floating">Last Name</label>
          <input type="text" [ngClass]="{'error': isValid('lastName')}" class="form-control" id="lasttName"  formControlName = "lastName">
      </div>
    <div class="form-group">
      <label for="email1" class="bmd-label-floating">Email address</label>
      <input type="email" [ngClass]="{'error': isValid('email')}" class="form-control" id="email" formControlName = "email">
    </div>
    <div class="form-group">
      <label for="password" class="bmd-label-floating">Password</label>
      <input type="password" [ngClass]="{'error': isValid('password')}" class="form-control" id="password1"  formControlName = "password"> 
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="bmd-label-floating">Confirm Password</label>
      <input type="password" [ngClass]="{'error': isValid('confirmPassword')}" class="form-control" id="confirmPassword"  formControlName = "confirmPassword"> 
    </div>
    <br>
    <span *ngIf="form.errors?.mismatchedFields">Sorry passwords do not match</span>
    
    <button class="btn btn-primary">Submit</button>
  </form>
