<div id="search-component">
  <h4>Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control"/>
  <div>
    
    <div *ngFor="let user of users | async"
    (click)="gotoDetail(user)" class="search-result" >
      {{user.firstName}}
    </div>
  </div>
</div>
